<div class="container">
    <h2>Dashboard</h2>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Quick Scan</h5>
                    <form id="quickScanForm">
                        <div class="mb-3">
                            <label for="scanInput" class="form-label">Enter URL or Email</label>
                            <input type="text" class="form-control" id="scanInput" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Scan Now</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Recent Activity</h5>
                    <div id="recentActivity">
                        <p class="text-muted">No recent activity to display</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
